<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout</title>
  <link rel="stylesheet" href="css/assignment-float.css">
</head>
<body>
  <div class="wrapper">
    <div class="box-1">
      <div> 첫번 째 상자 </div>
      <div> 두번 째 상자 </div>
      <div> 세번 째 상자 </div>
      <div> 네번 째 상자 </div>
    </div>
    <div class="box-2">
      <div> 다섯번 째 상자 </div>
      <div> 여섯번 째 상자 </div>
      <div> 일곱번 째 상자 </div>
      <div> 여덟번 째 상자 </div>
    </div>
    <div class="box-3">
      <div class="right">
        <div> 아홉번 째 상자 </div>
        <div> 열번 째 상자 </div>
      </div>
      <div class="left">
        <div> 열한번 째 상자 </div>
        <div> 열두번 째 상자 </div>
      </div>
    </div>
    <div class="box-4">
      <div> 열세번 째 상자 </div>
      <div> 열네번 째 상자 </div>
      <div> 열다섯번 째 상자 </div>
      <div> 열여섯번 째 상자 </div>
    </div>
  </div>

</html>
